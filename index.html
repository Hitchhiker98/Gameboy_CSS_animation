<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="outerbody">
        <div class="top-speaker"></div>

        <div class="screen">
          <div class="game-screen">
            <div class="game-over-overlay">
              <h1>GAME OVER</h1>
              <h2>YOU LOST</h2>
            </div>

            <div class="tetris-container">
              <div class="tetris-block-1">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
              </div>

              <div class="tetris-block-2">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
              </div>
              <div class="tetris-block-3">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-speakers">
          <div class="speaker"></div>
          <div class="speaker"></div>
        </div>
        <div class="commands">
          <div class="joystick">
            <div class="crossX"></div>
            <div class="crossY"></div>
            <div class="circle"></div>
          </div>
          <div class="button-group">
            <div class="button"></div>
            <div class="button"></div>
          </div>
        </div>
        <div class="decoration">
          <div class="dec-circle"></div>
          <div class="dec-circle"></div>
          <div class="dec-circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
